<!DOCTYPE html>
<html>
  <head>
    <title>Welcome, Station Manager!</title>
    <!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="style/reset.css"></link>
    <link rel="stylesheet" href="style/base.css"></link>
    <link rel="stylesheet" href="style/module.css"></link>
  </head>

  <body>
    <div id="overlay"></div>
    <div id="header">
        <a href='/'><img src="img/radio.svg" alt="radio!" id="icon"><h1 id="welcome">&nbsp Bonsai Radio</h1></a>
    </div>
    <div id="authenticatorPanel">
      <br>Welcome, station manager!<br>
      To get started, enter your last.fm username: <br>
      <input type="text" name="lastId" id="lastId">
      <span id="inputError"><br>Please enter a username.</span>
      <br>And then log in to connect to Spotify:
      <br><a  class="btn btn-primary" id="spotifyButton">Log In</a><br>
      <span class="subText"> What's this about? Check our <a href="/about.html">about</a> page.</span>
    </div>

    <div id="playlistFetcher">
      <div id="progressDisplay">
        <div class="lds-ripple"><div></div><div></div></div>
        <h1 id="loading">loading...</h1>
      </div>
      <span id="closeOut">&#10006;</span>
      <span id="selectorPrompt">Select which station you'd like to manage:</span>
      <select id="playlistList">
        <option>-select a playlist-</option>
      </select><br><br>
      <br><br>
    </div>

    <section id="mainWrap">
      <div id="listPane">
        <div id="sortPane">
          Sort By:
          <button type="button" class="sortButton" id="sortByMostPlays">Top</button>
          <button type="button" id="sortByFewestPlays" class="sortButton">Bottom</button>
          <button type="button" id="sortByNative" class="sortButton activeSort">None</button>
        </div>
        <ul id="trackList">
        </ul>
        <div id="playlistSwitcher">
          <button type="button" id="pickNewPlaylist">Switch Stations</button>
        </div>
      </div>
      <div id="infoPane">
        <div id="songInfo">
      </div>
      <br>

      <div id="controlPanel">
        <br>
        Date Range:
        <button type="button" id="fourWeekButton" class="spanButton activeSpan">Four Weeks</button>
        <button type=button id="twoWeekButton" class="spanButton">Two Weeks</button>
        <button type=button id="oneWeekButton" class="spanButton">One Week</button>
      </div>

      <br>
      </div>
  </section>
    <div id="footer">
      <div id='helpHider'></div>
      <div id='helpButton'><a href='/about'>?</div><div id='helpText'>Help</div></a>
    </div>

    <!-- <div class="container"> -->
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
      </div>
    <!-- </div> -->

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
      </dl>
    </script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script type='text/javascript' src='scripts/statistics.js'></script>
  <script type='text/javascript' src='scripts/last.js'></script>
  <script type='text/javascript' src='scripts/scripts.js'></script>
  <script type='text/javascript' src='scripts/prune.js'></script>
  <script type='text/javascript' src='scripts/setup.js'></script>
  <script type='text/javascript' src='scripts/spotifyAuth.js'></script>
  </body>
</html>
